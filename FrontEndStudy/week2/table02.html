<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table {
            border-collapse: collapse; 
            /* border-collapse: collapse; 벌어졌던 표의 간격이 좁혀진다.
            border:경계. collapse: 무너지다. 경계가 무너지다 이런 뜻인가보다. */
        }

        th, td{
            border: 1px solid rgb(248, 157, 157);
            background-color: aquamarine;
            color:blueviolet

        }

    </style>

</head>
<body>
    <table>
        <tr>
            <th colspan="4">1</th> 
            <!-- <th rowspan="4">1</th>  -->
            <!-- colspan하니까 가로쪽으로 커지고 rowspan 하니까 세로로 커짐 why?-->
            
        </tr>
        <tr>
            <td>5</td>
            <td colspan="3">6</td>
            
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td colspan="2">11</td>

        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
    </table>
</body>
</html>
