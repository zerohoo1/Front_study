<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table {
            border-collapse: collapse; 
        }

        th, td{
            border: 1px solid rgb(248, 157, 157);

        }

    </style>

</head>

<body>

    <table>

        <col style="background-color:rgb(241, 187, 187)">
        <col style="background-color:rgb(236, 214, 140)" span="4">
         <!--span="n" 설정 넣으면 여기서부터 n번까지 적용할 수 있음. 3 넣으면 span="3" 넣은 곳 부터 3번째 까지 적용됨.  -->
        <col>
        <col>
        <col>

        <tr>
            <th>캐릭터</th>
            <th>근력</th>
            <th>민첩</th>
            <th>지력</th>
            <th>마력</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>70</td>
            <td>100</td>
            <td>50</td>
            <td>10</td>
        </tr>
        <tr>
            <td>고양이</td>
            <td>5</td>
            <td>100</td>
            <td>10</td>
            <td>0</td>
        </tr>
        <tr>
            <td>심진우</td>
            <td>50</td>
            <td>100</td>
            <td>99</td>
            <td>0</td>
        </tr>
        <tr>
            <td>주지태</td>
            <td>100</td>
            <td>100</td>
            <td>70</td>
            <td>0</td>
        </tr>

    </table>

</body>

</html>
