포지션. 위치배정종류

Static:초기값 설정안해도 디폴트가 static이다 . top, left,right, bottom으로 이동에 영향 없음.
relative:자기자신의 원래 위치를 기준으로 이동
Absolute:static이 아닌 부모(relative)를 기준으로 이동
Fixed: 전체화면을 기준으로 이동, 스크롤을 내려도 이동하지않고 절대값 위치를 가진다.
ex 네이버 검색창같은거
