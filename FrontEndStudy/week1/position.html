<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션</title>
    <!-- <link rel="stylesheet" href="css/파일명.css"> -->
    <!-- 밑에는 css html에서 설정하는법임. <style></style> -->
    <style>
        body {
            margin: 0;
        }
        div{
            border: 5px solid rgba(53, 104, 245, 0.637);
            padding: 40px;
        }
    </style>
</head>



<body style="background-color:rgb(139, 198, 247)">



    <div>hollo 1</div>
    <div>hollo 2
        <div style="position:relative;">hello 3
            <div>hello 4</div>
            <div style="background-color: rgb(224, 243, 155);
            position:staic;             /* static 얘는 위치변경줘도 안움직임.  포지션 설정 안해도 static임. 기본 스테틱 ㅇㅋ?*/
            left:200px">static</div>
            <div style="background-color: rgb(241, 93, 93);
            position:relative;
            left:400px;">relative</div>
            <div style="background-color: rgb(133, 236, 185);
            position:absolute;          /* absolute는 콘텐츠(content) 중심으로 크기가 결정된다. */
            top:0px;">absoluteㅇㅇㅇㅇ</div>
            <div style="background-color:rgb(198, 145, 248);
            position:fixed;
            top: 0px;     
            left: 0px;        /* 얘도 엡솔이랑 똒같이 콘텐츠중심으로 크기 결정되는듯 */">fixedㅇㅅㅇ</div>
            <div style="color:brown">hello 5</div>
        </div>
    </div>


</body>
<!-- absolute, fixed 둘다 붕뜸 하지만 absolute는 부모기준으로 움직이고, fixed는 전체화면기준으로 움직임 그래서 
    fixed에 top:0px; 주고 left:0px; 주니까 왼쪽위에 딱 붙어서 나옴.-->
</html>
