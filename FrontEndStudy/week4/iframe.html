<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <h1>This is youtube video</h1>
    <h2 style="color:red;">hahahahahahahhahaahhahaah</h2>

    <iframe width="855" height="481" src="https://www.youtube.com/embed/E326Akp4VaM" title="[#티전드] (1시간) 몰아치는 세계 각국 길거리 음식🍢 해외 가기 전에 백종원 먹방 보면서 예습해놔유 | #스트리트푸드파이터" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
    style="border:10px solid red;">

    </iframe>
    <!-- name 프레임의 이름
    src 소스의 줄임말 값은 url
    allowfullscreen  값 boolean
    frameborder 프레임 테두리 (border 0: 없게 1:있게) 사용여부 값 0,1
    sandbox 보안을 읽기 전용으로 삽입 Boolean, allow-form 양식제출가능, 
    allow-scripts 스크립트 실행가능, allow-some-origin 같은 출처(도메인)의 리소스 사용가능-->
    
</body>
</html>
